<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <script src="js/p5.js"></script>
    <script src="js/p5.dom.js"></script>
    <script>
    window.starlight = {
      config: {
        env: {
          draw_stream: function (w, nz){
            var nx = 0;
            for (i=0; i<w; i += 11) {
              var ny = 0;
              for (j=0; j<w; j += 11) {
                var angle = map (noise (nx, ny, nz), 0, 1.0, 0, 4*PI);
                var x = 100 * sin (angle);
                var y = 100 * cos (angle);
                line(i, j, i+x, j+y);
                ny += 0.012;
              }
            nx += 0.012;
            }
          },
        },
      },
    };
    </script>
    <script type="text/lua">
      -- source: https://www.openprocessing.org/sketch/391736
      local p5 = window

      local nz = 0
      local x, y, angle

      function p5.setup()
        p5:createCanvas(p5.windowWidth, p5.windowHeight)
      end

      function p5.draw()
        p5:background"#002451"
        p5:stroke(0, 250, 255, 120)
        drawStream()
      end

      function drawStream()
        draw_stream(p5.width, nz);
        nz = nz + .01
      end

    </script>
  </head>
  <body style="background:#002451;"></body>
  <script src="js/starlight.js" data-run-script-tags></script>
</html>
